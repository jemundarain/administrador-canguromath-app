<div class="flex align-items-center justify-content-center min-h-95vh overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center m-auto">
        <div class="w-4/5 surface-card py-8 px-5 sm:px-8">
            <div class="text-center mb-5">
                <img class="w-28 mx-auto mb-2" src="/assets/Kangaroo-eu.png" alt="logo">
                <h1 class="text-4xl font-bold text-gray-700 tracking-tight">Canguromath App</h1>
                <h2 class="text-3xl font-bold text-gray-700 tracking-tight">Administración</h2>
            </div>

            <div class="w-full">
                <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                <input id="email1" type="text" placeholder="Email address" pInputText class="h-little w-full md:w-30rem mb-5" style="padding:1rem">

                <label for="password1" class="block text-900 font-medium text-xl mt-4 mb-2">Contraseña</label>
                <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="h-little w-full mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                <button pButton pRipple label="Iniciar Sesión" class="btn w-full p-3 text-xl" [routerLink]="['/']"></button>
            </div>
        </div>
    </div>
</div>
